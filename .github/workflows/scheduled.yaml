name: "Scheduled ‚è∞"
on:
  schedule:
    - cron: "0 6 * * *"
jobs:
  build:
    name: "Flatpak üì¶"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:kde-6.8
      options: --privileged
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Build
      uses: flathub-infra/flatpak-github-actions/flatpak-builder@master
      with:
        bundle: Mixxx-Devel.flatpak
        manifest-path: org.mixxx.Mixxx.Devel.json
        cache-key: flatpak-builder-${{ github.sha }}
        upload-artifact: false
    - name: Debug
      run: |
        echo "Creating a debug extension bundle..."
        /app/bin/flatpak build-bundle repo \
          --runtime-repo=https://flathub.org/repo/flathub.flatpakrepo \
          --arch=x86_64 --runtime Mixxx-Devel.Debug.flatpak org.mixxx.Mixxx.Devel.Debug
    - name: Site
      run: |
        mkdir -p site
        mv Mixxx-Devel.flatpak site
        mv Mixxx-Devel.Debug.flatpak site
    - name: Upload
      uses: actions/upload-pages-artifact@v3
      with:
        path: site
  deploy:
    name: "Deploy üöÄ"
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Pages
        uses: actions/deploy-pages@v4